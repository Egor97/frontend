<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/signUpForm.css">
</head>
<body>
	<svg id="svg-source" height="0" version="1.1"  xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink" style="position: absolute">

		<g id="lock-locker"><g id="Expanded"><g><g><circle cx="24" cy="30" r="2"/></g><g><path d="M24,38c-0.553,0-1-0.447-1-1v-6c0-0.553,0.447-1,1-1s1,0.447,1,1v6C25,37.553,24.553,38,24,38z"/></g><g><path d="M42,48H6V18h36V48z M8,46h32V20H8V46z"/></g><g><path d="M36,19h-2v-7c0-5.514-4.486-10-10-10S14,6.486,14,12v7h-2v-7c0-6.617,5.383-12,12-12s12,5.383,12,12V19z"/></g></g></g></g>

	</svg>

	<header class="header">
    	<div class="container__header">
    		<div class="header__inner">
    			<div class="header__logo">
    				Library Project
    			</div>
    			<nav class="nav">
    				<button class="nav__link" id="button__autorization">Sign in</button>
    			</nav>
    		</div>
    	</div>
    </header>


    <section class="wrapper">
    	<div class="wrapper__inner">
    		<div class="supform">
				<h3 class="sign__up">Sign Up</h3>
		  	</div>
		    <div class="clear"></div>
		    <form action="#">
		    	<div>
		            <label class="user__fname" for="text">
		            	<svg viewBox="0 0 64 64">
		            		<g filter="">
		            			<use xlink:href="#man-people-user"></use>
		            		</g>
		            	</svg>
		         	</label>
		        	<input class="user-input" type="text" name="name" id="name" placeholder="First Name" required="true">
		      	</div>
		      	<div>
		      		<label class="user__lname" for="text">
		      		</label>
		      		<input type="text" name="name" id="name" placeholder="Last Name" required="true">
		      	</div>
		      	<div>
		        	<label class="lock" for="password">
		          		<svg viewBox="0 0 64 64">
			             	<g filter="">
			               		<use xlink:href="#lock-locker"></use>
			              	</g>
		            	</svg>  
		        	</label>
		        	<input type="password" name="name" id="name" placeholder="Password" required="true">
		      	</div> 
		      	<div>
		      		<label class="email" for="email">
		      			<svg viewBox="0 0 64 64">
		      				<g filter="">
		      					<use xlink:href="#emailer"></use>
		      				</g>
		      			</svg>
		      		</label>
		      		<input type="email" name="name" id="name" placeholder="E-mail" required="true">
		      	</div>
		      	<div>
		      		<input type="submit" value="Get started">
		    	</div>
		    </form>
    	</div>
    </section>


    <footer class="footer"></footer>
</body>
</html>
