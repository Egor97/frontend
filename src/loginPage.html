<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/signInForm.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

</head>

<body>

    <header class="header">
    	<div class="container__header">
    		<div class="header__inner">
    			<div class="header__logo">
    				Library Project
    			</div>
    			<nav class="nav">
    				<button class="nav__link" id="button__autorization">Sign in</button>
    			</nav>
    		</div>
    	</div>
    </header>


	<section class="wrapper">
		<div class="inner__wrapper" id="inner__wrapper">
			<div class="supform">
				<h3 class="sign-in">Sign in</h3>
				<button class="button__register">
		  			Register
			    </button>
		  	</div>
		  	<div class="clear"></div>
		    <form action="#">
		        <div>
		            <label class="user" for="text">
		            	<svg viewBox="0 0 64 64">
		            		<g filter="">
		            			<use xlink:href="#man-people-user"></use>
		            		</g>
		            	</svg>
		         	</label>
		        <input class="user-input" type="text" name="name" id="name" placeholder="My name is">
		      	</div> 
		      	<div>
		        	<label class="lock" for="password">
		          		<svg viewBox="0 0 64 64">
			             	<g filter="">
			               		<use xlink:href="#lock-locker"></use>
			              	</g>
		            	</svg>  
		        	</label>
		        	<input type="password" name="name" id="name" placeholder="Password">
		      	</div> 
		        <div>
		      		<input type="submit" value="Sign in" />
		    	</div>
		    	<div class="radio-check">   
		      		<input type="radio" class="radio-no" id="no" name="remember" value="no" checked>
	      			<label for="no"><i class="fa fa-times"></i></label>  
		      		<input type="radio" class="radio-yes" id="yes" name="remember" value="yes">
	      			<label for="yes"><i class="fa fa-check"></i></label>
		      		<span class="switch-selection"></span>
		    	</div>
		      		<span class="check-label">Remember me</span>
		      		<span class="forgot-label">Lost your password?</span>
		      	<div class="clear"></div>
		  	</form>  
		</div>
	</section>


    <footer class="footer"></footer>
    

  	<script type="text/javascript" src="libs/jquery/jquery-3.6.0.min.js"></script>
  	<script type="text/javascript" src="js/loginPage.js"></script>
</body>
</html>
